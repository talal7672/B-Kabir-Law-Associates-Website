<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Private Space</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: white;
      color: black;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      font-weight: bold;
      margin-top: 100px;
    }

    .changing-text {
      display: inline-block;
      color: black;
      position: relative;
    }

    .fade-out-in {
      animation: fade 1.5s ease-in-out;
    }

    @keyframes fade {
      0%   { opacity: 1; }
      40%  { opacity: 0; }
      60%  { opacity: 0; }
      100% { opacity: 1; }
    }

    p {
      font-size: 1.2rem;
      margin-top: 20px;
      max-width: 800px;
      margin: 0 auto;
    }

    button {
      margin-top: 30px;
      padding: 15px 25px;
      font-size: 1rem;
      font-weight: bold;
      background-color: black;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .footer {
      margin-top: 40px;
      font-size: 1rem;
      color: #555;
    }

    .footer span {
      margin: 0 10px;
    }

    /* Upload Section */
    .upload-section {
      margin-top: 100px;
      background: #FFEB3B;
      padding: 60px 20px;
    }

    .upload-box {
      background: white;
      max-width: 600px;
      margin: 0 auto;
      border-radius: 16px;
      padding: 40px 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
    }

    .upload-box h2 {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .upload-box p {
      margin: 0 0 30px;
      color: #333;
    }

    .upload-icon {
      width: 80px;
      height: 80px;
      margin: 30px auto;
      border-radius: 50%;
      background: #FFEB3B;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px dashed black;
      font-size: 2rem;
    }

    .upload-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    .upload-button {
      background: white;
      border: none;
      padding: 10px 18px;
      border-radius: 16px;
      font-size: 1rem;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      color: black;
      min-width: 100px;
      justify-content: center;
    }

    /* keep file-inputs in the DOM but off-screen & invisible */
    .hidden-file-input {
      position: absolute;
      left: -9999px;
      width: 0;
      height: 0;
      opacity: 0;
      overflow: hidden;
    }
  </style>
</head>
<body>

  <!-- HERO -->
  <h1>Your Private Space for 
    <span class="changing-text" id="dynamicWord">File-Sharing</span>
  </h1>
  <p>
    Welcome to a healthier internet where you can customise your collaboration space without<br>
    compromising on privacy and security.
  </p>
  <button type="button">Discover More</button>
  <div class="footer">
    <span>Privacy preserving</span> - 
    <span>Open source</span> - 
    <span>Customizable</span>
  </div>

  <!-- UPLOAD SECTION -->
  <div class="upload-section">
    <div class="upload-box">
      <h2>Just upload and share!</h2>
      <p>You upload, you encrypt, IPFS & Arweave store.</p>
      <div class="upload-icon">üìÑ‚¨ÜÔ∏è</div>

      <!-- Hidden file inputs (off-screen) -->
      <input type="file" id="imageInput" accept="image/*" class="hidden-file-input">
      <input type="file" id="videoInput" accept="video/*" class="hidden-file-input">
      <input type="file" id="audioInput" accept="audio/*" class="hidden-file-input">
      <input type="file" id="genericInput" class="hidden-file-input">

      <div class="upload-buttons">
        <button type="button" class="upload-button" id="uploadImageBtn">üñºÔ∏è Image</button>
        <button type="button" class="upload-button" id="uploadVideoBtn">üé• Video</button>
        <button type="button" class="upload-button" id="uploadAudioBtn">üé§ Audio</button>
        <button type="button" class="upload-button" id="uploadGenericBtn">‚ãÆ</button>
      </div>
    </div>
  </div>

  <script>
    // 1) rotating hero text
    const words = ["File-Sharing", "3D Visualization", "Collaboration", "Brainstorming"];
    const dynamicText = document.getElementById("dynamicWord");
    let idx = 0;
    setInterval(() => {
      dynamicText.classList.remove("fade-out-in");
      void dynamicText.offsetWidth;
      dynamicText.classList.add("fade-out-in");
      idx = (idx + 1) % words.length;
      setTimeout(() => {
        dynamicText.textContent = words[idx];
      }, 750);
    }, 3000);

    // 2) wire upload buttons to hidden inputs
    const imageInput   = document.getElementById('imageInput');
    const videoInput   = document.getElementById('videoInput');
    const audioInput   = document.getElementById('audioInput');
    const genericInput = document.getElementById('genericInput');

    document.getElementById('uploadImageBtn')
      .addEventListener('click', () => imageInput.click());
    document.getElementById('uploadVideoBtn')
      .addEventListener('click', () => videoInput.click());
    document.getElementById('uploadAudioBtn')
      .addEventListener('click', () => audioInput.click());
    document.getElementById('uploadGenericBtn')
      .addEventListener('click', () => genericInput.click());

    // 3) handle file selection
    function handleFiles(files, type) {
      console.log(`Selected ${type}:`, files);
      // TODO: encrypt & upload to IPFS/Arweave
    }
    imageInput.addEventListener('change', e => handleFiles(e.target.files, 'images'));
    videoInput.addEventListener('change', e => handleFiles(e.target.files, 'videos'));
    audioInput.addEventListener('change', e => handleFiles(e.target.files, 'audio'));
    genericInput.addEventListener('change', e => handleFiles(e.target.files, 'files'));
  </script>
</body>
</html>
