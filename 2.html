<!-- NAVBAR HTML, CSS and JS with updated dropdown structure -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar with Sections</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    .navbar {
      position: fixed;
      top: 0; left: 0; width: 100%;
      display: flex; justify-content: space-between; align-items: center;
      padding: 1rem 2rem; background-color: transparent; color: #fff;
      z-index: 1000; font-family: 'Josefin Sans', sans-serif;
    }
    .navbar .logo { display: flex; align-items: center; cursor: pointer; transition: transform 0.3s ease; }
    .navbar .logo:hover { transform: translateX(5px); }
    .navbar .logo img { height: 40px; margin-right: 10px; margin-top: 25px; }
    .navbar .logo span { padding-top: 25px; font-size: 1.6rem; font-weight: 100; letter-spacing: 5px; }
    .hamburger { position: relative; width: 60px; height: 35px; top: 13px;
      display: flex; flex-direction: column; justify-content: space-around; align-items: center;
      background: none; border: none; cursor: pointer; z-index: 1001; transition: transform 0.3s ease;
    }
    .hamburger:hover { transform: translateX(-5px); }
    .hamburger div { width: 80%; height: 2px; background-color: #fff; border-radius: 5px; }
    .hamburger div.middle { width: 60%; margin-left: 20%; }

    /* Slide-out menu */
    .dropdown-menu {
      position: fixed; top: 0; right: -500px; width: 500px; height: 100%;
      background: rgba(0,0,0,0.9); color: #fff; display: flex;
      flex-direction: column; padding: 5rem 2rem; padding-top: 200px;
      transition: right 0.3s ease; z-index: 9999; overflow-y: auto;
    }
    .dropdown-menu.active { right: 0; }

    /* Section-level dropdowns */
    .dropdown-section { width: 100%; margin-bottom: 1.5rem; }
    .dropdown-toggle {
      width: 100%; background: none; border: none; text-align: left;
      color: #fff; font-size: 0.9rem; font-family: 'Josefin Sans', sans-serif;
      font-weight: 500; letter-spacing: 4px; padding: 1rem 0 1rem 1rem;
      cursor: pointer; position: relative;
    }
    .dropdown-toggle::after {
      content: '+'; position: absolute; right: 1rem; transition: transform 0.3s;
    }
    .dropdown-section.active .dropdown-toggle::after {
      content: '-'; transform: rotate(180deg);
    }
    .dropdown-submenu {
      display: none; flex-direction: column; padding-left: 1.5rem;
    }
    .dropdown-section.active .dropdown-submenu { display: flex; }
    .dropdown-submenu a {
      padding: 0.8rem 0; font-size: 0.9rem; color: #fff; text-decoration: none;
      letter-spacing: 3px; position: relative;
    }
    .dropdown-submenu a::before, .dropdown-submenu a::after {
      content: ''; position: absolute; left: 0; width: 100%; height: 0.5px;
      background-color: rgba(255,255,255,0.2);
    }
    .dropdown-submenu a::before { top: 0; }
    .dropdown-submenu a::after { bottom: 0; }

    .close-btn { position: absolute; top: 1rem; right: 2rem;
      width: 35px; height: 35px; background: none; border: none; cursor: pointer;
      display: flex; justify-content: center; align-items: center;
    }
    .close-btn div { width: 100%; height: 2px; background-color: #fff; position: absolute; }
    .close-btn div:last-child { transform: rotate(-90deg); }

    /* Live location button */
    .live-location {
      margin-top: auto; background-color: #ddd; color: #000;
      padding: 1.2rem 2.5rem; border-radius: 5px; cursor: pointer;
      font-family: 'Josefin Sans', sans-serif; font-weight: 500; letter-spacing: 5px;
      font-size: 0.8rem;
    }
    .live-location:hover { background-color: #fff; }

    /* Responsive tweaks */
    @media (max-width: 768px) {
      .dropdown-menu { padding-left: 2rem; width: 100%; }
      .hamburger { width: 25px; height: 25px; margin-right: 15px; }
      .navbar { padding: 0.5rem 1rem; }
      .dropdown-toggle, .dropdown-submenu a { font-size: 1rem; }
    }
  </style>
</head>
<body>
  <header class="navbar">
    <div class="logo">
      <img src="img/logoW.png" alt="Company Logo">
      <span>B Kabir & Law Associates</span>
    </div>
    <button class="hamburger" onclick="toggleMenu()">
      <div></div><div class="middle"></div><div></div>
    </button>
  </header>

  <div class="dropdown-menu" id="dropdown-menu">
    <button class="close-btn" onclick="toggleMenu()"><div></div><div></div></button>

    <div class="dropdown-section">
      <button class="dropdown-toggle">Firm</button>
      <div class="dropdown-submenu">
        <a href="about.html">About Us</a>
        <a href="contact.html">Contact</a>
      </div>
    </div>

    <div class="dropdown-section">
      <button class="dropdown-toggle">Lawyers</button>
      <div class="dropdown-submenu">
        <a href="attorney.html">Attorney</a>
        <a href="associates.html">Associates</a>
      </div>
    </div>

    <div class="dropdown-section">
      <button class="dropdown-toggle">Services</button>
      <div class="dropdown-submenu">
        <a href="#">Service 1</a>
        <a href="#">Service 2</a>
        <a href="#">Service 3</a>
        <a href="#">Service 4</a>
        <a href="#">Service 5</a>
        <a href="#">Service 6</a>
        <a href="#">Service 7</a>
        <a href="#">Service 8</a>
        <a href="#">Service 9</a>
        <a href="#">Service 10</a>
        <a href="#">Service 11</a>
        <a href="#">Service 12</a>
      </div>
    </div>

    <button class="live-location" onclick="window.open('https://maps.app.goo.gl/5n88uqXQPzYyFhso7?g_st=ic')">
      Live Location
    </button>
  </div>

  <script>
    function toggleMenu() {
      document.getElementById('dropdown-menu').classList.toggle('active');
    }
    document.querySelectorAll('.dropdown-toggle').forEach(btn => {
      btn.addEventListener('click', () => {
        btn.parentElement.classList.toggle('active');
      });
    });
  </script>
</body>
</html>
