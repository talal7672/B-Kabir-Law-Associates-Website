<style>
.members-cards {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 2rem 2.5rem;
  justify-items: center;
  background: #fff;
  padding: 3rem 17rem;
}

.member-card {
  position: relative;
  width: 340px;

  border-radius: 14px;

.member-card img {

  height: 100%;
  object-fit: cover;
  display: block;
  background: #f6f6f6;
}

.member-overlay {
  position: absolute;
  left: 0;
  bottom: 0;
  width: 100%;

  border-bottom-left-radius: 14px;
  border-bottom-right-radius: 14px;
